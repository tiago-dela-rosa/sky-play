<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assista Filmes e Séries em Qualquer Lugar | SKY Play</title>
    <!-- bootstrap, fontawesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e9e43acbf0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div class="overlay-webpage"></div>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-sm p-0">
          <ul class="navbar-nav p-0 m-0">
            <li class="nav-item brand">
              <h1>
                <a class="nav-link active" href="#"></a>
              </h1>
            </li>
            <li class="nav-item accessibility ml-3 d-none d-md-block">
              <i class="fas fa-adjust fa-rotate-180"></i>
            </li>
            <li class="nav-item a"></li>
          </ul>
          <ul class="navbar-nav ml-auto d-none d-md-block">
            <li class="nav-item signup">
              <a class="nav-link" href="#">
                <i class="far fa-user"></i>
                Entrar
              </a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto d-none d-sm-block d-md-none">
            <li class="nav-item sky-menu">
              <i class="fas fa-bars"></i>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container d-none d-md-block">
      <div class="navbar navbar-expand p-0 menu">
        <nav class="navbar-nav">
          <li class="nav-item nav-link"><a href="#">Início</a></li>
          <li class="nav-item nav-link"><a href="#">Filmes</a></li>
          <li class="nav-item nav-link"><a href="#">Séries</a></li>
          <li class="nav-item nav-link"><a href="#">Canais</a></li>
        </nav>
      </div>
    </div>
    <div class="main-banner">
      <svg class="placeholder" viewBox="0 0 1440 472">
        <rect
          width="100%"
          height="100%"
          class="bgLazyLoad"
          stroke="none"
        ></rect>
      </svg>
      <div class="dimmer">
        <picture>
          <img src="src/assets/Banner_large.png" alt="" />
        </picture>
        <section>
          <h2>Assista a tudo o que você gosta ;)</h2>
          <p class="caption__description mb-4">
            Acesse pra curtir filmes, séries e canais ao vivo a qualquer hora.
          </p>
          <button class="btn btn-entry d-none d-md-block" title="Entrar">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Entrar
          </button>
        </section>
      </div>
    </div>
    <div class="swiper-container">
      <h2>Canais ao vivo</h2>
      <div class="swiper-wrapper"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script type="module" src="src/js/channels-swipe.js"></script>
    <script type="module" src="src/js/swiper.js"></script>
  </body>
</html>
